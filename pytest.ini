[pytest]
# Pytest configuration for testinfra tests in Molecule scenarios
testpaths = molecule
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Note: pytest-ansible is uninstalled to avoid plugin conflicts with pytest-testinfra
# Both plugins register --inventory/--ansible-inventory causing argparse errors
# See: https://github.com/pytest-dev/pytest/issues/11475
